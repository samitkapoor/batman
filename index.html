<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Batman</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- the round-edged square face of the batman -->
    <div class="face-cut">
      <div class="head-curve"></div>
      <div class="left-cheek-curve"></div>
      <div class="right-cheek-curve"></div>
      <div class="chin-curve"></div>
      <!-- ears of the batman -->
      <div class="left-ear"></div>
      <div class="right-ear"></div>
      <!-- mouth of the batman -->
      <div class="mouth-shape">
        <div class="lips"></div>
        <!-- added to the left and right of the mouth to correct the border-radius -->
        <div class="left-lip-correct"></div>
        <div class="right-lip-correct"></div>
      </div>
    </div>
  </body>
</html>
